    <script>
        "use strict";

        /*1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в 
        градусах по Фаренгейту. Подсказка: расчёт идёт по формуле: 
        Tf = (9 / 5) * Tc + 32;
        где Tf – температура по Фаренгейту, Tc – температура по Цельсию*/
        let tC = +prompt("Введите t по цельсию, чтобы перевести в t по форенгейту");
        let tF = (9 / 5) * tC + 32;
        alert(tF);




        /*2. Объявить две переменные: admin и name.Записать в name строку "Василий".Скопировать
        значение из name в admin.Вывести в консоль переменную admin(должно вывести "Василий").*/
        let name = "Василий";
        let admin = name;
        console.log(admin);

        /*3. Вывести в консоль значения выражений и объяснить почему получились такие значения
        используя комментарии к каждому выражению:
        10 + 10 + "10";
        10 + "10" + 10;
        10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
        10 / -"";
        10 / +"2,5"; (да здесь запятая, это не опечатка)
        Объяснения пишите в таком формате:
        /*
        1. 4 умножаем на 2 получаем 8
        2. 3 минус 8 получаем -5
        3. -5 присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        
        let result = 3 - 4 * 2;
        console.log(result)*/

        let first = 10 + 10 + "10";//слева направо 10+10=20 и потом склеивание
        console.log(first); //2010
        let second = 10 + "10" + 10;//слева направо 10 склеивается с 10(потому что это строка) и дальше склеивание еще с 10 
        console.log(second);//101010
        let third = 10 + 10 + +"10";//слева направо 10+10+10=30 (+"10" - из-за плюса переводится из строки в число)
        console.log(third);//30
        let fourth = 10 / -""; //потому что пустые ковычки это 0, а любое число, деленное на -0 равно -бесконечности
        console.log(fourth);//-бесконечность
        let fifth = 10 / +"2,5";//нет такого числа с запятой, должна быть точка, т.е. +"2,5"=NaN, а деление на NaN равно NaN
        console.log(fifth);//NaN
    </script>
