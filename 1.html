    </ul>
        <script>
        "use strict";
        //Задание 1.
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;//"C" принимает значение ++ от "А", т.е. становится 1+1 и при этом "А" заменяется на А+1=2
        alert("Пример 1. с = " + c); // ответ: 2
        //пример 2
        d = b++;// "D" принимает значение "B" и равняется 1, при этом B заменяется на B+1=2
        alert("Пример 2. d = " + d); //ответ: 1
        //пример 3
        c = 2 + ++a;//"C" = 2 + 3 = 5, по принципу примера 1, при этом "А" меняется на 3
        alert("Пример 3. с = " + c); //ответ: 5
        //пример 4
        d = 2 + b++;
        alert("Пример 4. d = " + d); //ответ: 4
        alert("Пример 4. a = " + a); //3
        alert("Пример 4. b = " + b); //3
        </script>
    
</body>
